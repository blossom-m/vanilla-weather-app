<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 18:14, broken clouds
            <br />
            Humidity: 85%, Wind: 4.92km/h
          </p>
        </div>
        <div>☁ 15°C</div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/blossom-m"
          target="_blank"
          rel="noopener noreferrer"
          >Tinashe Mutani</a
        >
        and is
        <a
          href="https://github.com/blossom-m/vanilla-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://vanillah-weather-app.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
